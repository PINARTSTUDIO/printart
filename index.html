<!DOCTYPE html>
<html>
<head>
	<title>Product Order Form</title>
</head>
<body>
	<form action="order.php" method="POST">
		<h2>Product Order Form</h2>
		<label for="name">Your Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="phone">Your Phone Number:</label>
		<input type="text" id="phone" name="phone" required><br><br>
		<label for="address">Your Address:</label>
		<input type="text" id="address" name="address" required><br><br>
		<label for="width">Width (in feet):</label>
		<input type="number" id="width" name="width" min="1" required><br><br>
		<label for="height">Height (in feet):</label>
		<input type="number" id="height" name="height" min="1" required><br><br>
		<label for="category">Category:</label>
		<select id="category" name="category">
			<option value="normal">Normal</option>
			<option value="star">Star</option>
			<option value="backlight">Backlight</option>
			<option value="one_way_vision">One Way Vision</option>
			<option value="vinyl">Vinyl</option>
		</select><br><br>
		<label for="details">Describe your Product/Design:</label><br>
		<textarea id="details" name="details" rows="5" cols="50"></textarea><br><br>
		<label for="delivery">Delivery:</label><br>
		<input type="radio" id="normal_delivery" name="delivery" value="normal_delivery" checked>
		<label for="normal_delivery">Normal Delivery (+ $5)</label><br>
		<input type="radio" id="urgent_delivery" name="delivery" value="urgent_delivery">
		<label for="urgent_delivery">Urgent Delivery (+ $10)</label><br><br>
		<input type="submit" value="Order"><br><br>
	</form>
</body>
</html>
